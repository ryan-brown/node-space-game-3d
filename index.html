<html>
	<head>
		<title>Space Game 3D</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<script>
			// Stop logging image resize warnings...
			const originalWarn = console.warn.bind( console )
			console.warn = (text) => !text.includes('THREE') && originalWarn(text);
		</script>
		<div id="loginDiv">
			<table>
			  <tr>
			    <td>Username</td>
			    <td><input type="text" id="usernameField" /></td> 
			  </tr>
			  <tr>
			    <td>Hue (0-360)</td>
			    <td><input type="text" id="hueField" /></td>
			  </tr>
			  <tr colspan=2>
			  <td><button id="startButton">Play</button></td>
			  </tr>
			</table>
		</div>
		<script src="dist/bundle.js"></script>
	</body>
</html>
